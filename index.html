<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calc-U-Later!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="interface">
            <h1>Odin's Calc-U-Later</h1>
            <h2 class="calculation">Calculation</h2>
            <div class="numButtons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="separator"></div>
            <div class="opButtons">
                <button>*</button>
                <button>/</button>
                <button>+</button>
                <button>-</button>
            </div>
        </div>
    </body>
</html>
